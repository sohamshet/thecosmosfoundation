<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="shorttcut icon" href="assets/banner_image.png">
  <title>The Cosmos Foundation</title>
</head>
<body>
  <nav class="site-nav grid">
    <h1>The Cosmos Foundation</h1>
  </nav>
  <section id="welcome" class="grid">
    <div class="welcome-text">
      <h2>Scroll Down to Contact Us.<br />WE WILL GET BACK TO YOU ASAP!</h2>
    </div>

    <div class="welcome-img">
      <img src="assets/banner_image.png" alt="pic of planet">
    </div>
  </section>
  <section id="contact">
    <h3>Contact Us</h3>
    <p class="leading">Fill in the credentials<br/>(If you want to connect with us then simply fill the required credentials and the CONNECT WITH US box)</p>
    <form action="/index.html" data-netlify-recaptcha="true" data-netlify="true">
      <input type="text" name="name" placeholder='NAME' required>
      <input type="email" name="email" placeholder='EMAIL' required>
      <input type="text" name="country" placeholder='COUNTRY' required>
      <input type="text" name="gender" placeholder="FEMALE, MALE OR TRANSGENDER" required>
      <input type="text" name="query" placeholder="QUESTIONS">
      <input type="text" name="report" placeholder="REPORT">
      <input type="text" name="suggestions" placeholder="SUGGESTIONS">
      <input type="text" name="connect" placeholder="CONNECT WITH US">
      <div data-netlify-recaptcha="true"></div>
      <button class="button" style="cursor: pointer;">Boom!</button>
    </form>
</section>
  <footer>
    <div class="grid">
      <p class="copyright"> &copy; All rights reserved to The Cosmos Foundation, 2021</br><a href="contactus.html" class="copyright" style="text-decoration: underline;">Terms and Policies</p>
      <ul class="social">
        <li><a href="https://www.instagram.com" target="_blank"><img src="assets/icon_ig.svg" alt="instagram"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
