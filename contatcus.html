<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="shorttcut icon" href="assets/banner_image.png">
  <title>The Cosmos Foundation</title>
</head>
<body>
  <nav class="site-nav grid">
    <h1>The Cosmos Foundation</h1>
  </nav>
  <section id="welcome" class="grid">
    <div class="welcome-text">
      <h2>Scroll Down ⬇️<br />To Connect with Us.</h2>
    </div>
    <div class="welcome-img">
      <img src="assets/banner_image.png" alt="pic of planet">
    </div>
  </section>
  <section id="contact">
    <h3>Creative Launchpad</h3>
    <p class="leading">Connect With Us.<br/>You can connect with us by writing a Note we will get back to you ASAP!</p>
    <form name="contactForm" action="/index.html" data-netlify-recaptcha="true" data-netlify="true">
      <input type="text" name="name" placeholder='Name' required>
      <input type="email" name="email" placeholder='Email' required>
      <input type="text" name="country" placeholder='Country' required>
      <input type="text" name="gender" placeholder="Gender"required>
      <input type="text" name="note" placeholder="Your Note" required>
      <div data-netlify-recaptcha="true"></div>
      <button class="button" style="cursor: pointer;">Boom!</button>
    </form>
  </section>
  <footer>
    <div class="grid">
      <p class="copyright"> &copy; All rights reserved to The Cosmos Foundation, 2021</br><a href="terms&policies.html" class="copyright" style="text-decoration: underline;">Terms and Policies</a></p>
      <ul class="social">
        <li><a href="https://www.instagram.com" target="_blank"><img src="assets/icon_ig.svg" alt="instagram"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
